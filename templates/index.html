    <title>Notes-To-Notes</title>

<body>

<div class="page1">
    <div class="m0">
        <img src="{{url_for('static',filename='keep.png')}}" alt="Google Keep Icon">
    </div>
    <div class="m1">
        <h2 class="m1_text">Notes -TO- Notes</h2>
    </div>

    <!-- HR.alt1 -->
    <hr class="alt1" />

    <div class="m2">
        <div class="m2_text">
            <h6 class="text-muted">This is a web application which helps to digitalize handwritten notes and save the same into Google Keep.<br>
            The following is achieved using technologies like OCR, Python and Flask.</h6>
            <br>
            <h4 class="">Try it yourself</h4>

            <div class="form1">
                <form action = "http://localhost:5000/answer" method = "POST" enctype = "multipart/form-data">
                    <label class="file">
                        <input type="file" id="file" name="file" aria-label="File browser example">
                        <span class="file-custom"></span>
                    </label>
                    <br><br>
<!--
                    <div class="form-group">
                        <label for="exampleInputEmail1">Google Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
-->
                    <br>
                    <label class="submit fa fa-upload">
                        <input type = "submit" class="submit"/>
                    </label>
                </form>
            </div>
        </div>
    </div>

</div>
